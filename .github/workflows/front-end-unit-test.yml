name: Front-end Unit Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./app/client

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 22

        - name: Install dependencies
          run: npm install

        - name: Run unit tests
          run: npm run test